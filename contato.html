				<input type = "tel" name = "fone" placeholder = "Exemplo: (19) 9 999-99999" autocomplete = "off" required minlength = "16" maxlength = "16">
				<label> Mensagem </label>
				<textarea name = "textarea" cols = "50" rows = "10" placeholder = "Deixe sua mensagem">  </textarea> <br>

				<input type = "hidden" name = "redirect">
